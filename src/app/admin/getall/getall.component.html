<div class="container" style="background-color: black;">
<nav class="navbar navbar-dark" style="height: 50px; position:sticky;">
    <p style="color: gold;">Hii {{userName}}</p>
    <button class="btn" (click)="openModel()">Add user<i class="material-icons"
            style="font-size: 15px;">person_add</i></button>
    <div class="wrapper">
        <div class="link_wrapper">

            <a class="anchor" (click)="adminLogout()">Logout</a>
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                    <path
                        d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z" />
                </svg>
            </div>
        </div>

    </div>
</nav>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <h2 style="color: gold; padding-left: 10px;">{{greetingMsg}} ðŸ˜Š</h2>
            <table class="table table-dark table-hover custom-table mb-0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows">
                        <!-- <td>{{row.id}}</td> -->
                        <td>{{row._id}}</td>
                        <td>{{row.user_name}}</td>
                        <td>{{row.user_email}}</td>
                        <td>{{row.user_password}}</td>
                        <td>{{row.role}}</td>
                        <td><a routerLink="/update">
                                <button class="glow-on-hover" type="button">UPDATE</button>
                            </a>
                            <button (click)="popup(row._id)" style="margin-left: 10px;" class="glow-on-hover"
                                type="button" data-toggle="modal" data-target="#exampleModalCenter">DELETE</button>
                            <!-- <button style="margin-left: 10px;" class="glow-on-hover" type="button" (click)="delete(row._id)">DELETE</button> -->
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModel()"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="addUser()">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="user_name" formControlName="user_name" placeholder="UserName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="user_email" formControlName="user_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="user_password" formControlName="user_password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn-primary">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn1 btn-danger" data-bs-dismiss="modal"
                    (click)="closeModel()">Close</button>
            </div>

        </div>
    </div>
</div>

</div>
